<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>

            <script>
            //3 escopos: global, função e bloco

            var series = 'The Office'
            
            //escopo de bloco
            if (true) {
                document.write(series)
            }
            
            document.write('<br /><br />')

            //função
            function x() {
                document.write(series)
            }
            x()
            
        </script>
    </head>

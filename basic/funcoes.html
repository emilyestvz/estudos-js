<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>

            <script>
                //void
                // return
                
                var largura = prompt('Digite a largura do terreno em metros: ')
                var comprimento = prompt('Digite o comprimento do terreno em metros: ')

                var area = calcularAreaTerreno(largura, comprimento)

                document.write('O terreno possui ' + area + ' metros quadraos.')

                function calcularAreaTerreno(largura, comprimento) {

                    //logica
                    var area = largura * comprimento

                    return area
                }
                
            </script>
    </head>
    <body>
        <h1>Calculadora de área</h1>
        <label for="largura">Largura:</label>
        <input type="number" id="largura" name="largura">
        <br>
        <label for="comprimento">Comprimento:</label>
        <input type="number" id="comprimento" name="comprimento">
        <br>
        <button onclick="calcularArea()">Calcular área</button>
        <p id="area"></p>
    </body>
</html>
